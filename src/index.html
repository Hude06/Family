<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Superbase Web UI</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <!-- Set the web app status bar color -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Family" />
    <script src="main.js" type="module"></script>
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <h2>Channels</h2>
        <h3 id="logedin">Loged in as:</h3>
        <button id="LOGIN">Login</button>
        <button id="New">+</button>
        <button id="FAMILY">Where is my Family?</button>
      </div>
      <div class="Family_Tracking" id="Family_Tracking"></div>
      <!-- Chat Area -->
      <div class="chat-area">
        <ul id="dataList" class="messages">
          <!-- Messages will be dynamically added here -->
        </ul>
        <div class="input-area">
          <form id="dataForm">
            <input
              type="text"
              id="message"
              name="message"
              placeholder="Enter message"
              autocomplete="off"
              required
            />
            <button id="submit" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
