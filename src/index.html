<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Superbase Web UI</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="main.js" type="module"></script>
    <script type="module" src="./pods.js"></script>
    <script type="module" src="./encryption.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <div class="pods">
        <h2>Pods</h2>
        <button id="JoinPod" class="newpod">Join Pod</button>

        <button id="NewPod" class="newpod">New Pod</button>
        <div id="podList">
          <!-- Pods will be dynamically added here -->
        </div>
      </div>

      <div class="sidebar">
        <h2>Channels</h2>
        <h3 id="logedin">Logged in as:</h3>
        <!-- Corrected 'Loged' to 'Logged' -->
        <button id="LOGIN">Login</button>
        <button id="New">+</button>
        <div class="groups" , id="groups">
          <!-- Groups will be dynamically added here -->
        </div>
      </div>
      <div class="chat-area" id="chat-area">
        <button class="Trash" id="trashcan">ðŸ—‘</button>
        <ul id="dataList" class="messages">
          <!-- Messages will be dynamically added here -->
        </ul>
        <div class="input-area" id="input-area">
          <form id="dataForm">
            <input
              type="text"
              id="message"
              name="message"
              placeholder="Enter message"
              autocomplete="off"
              required
            />
            <button id="submit" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
